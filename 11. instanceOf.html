    <H3>11.实现一个instanceOf</H3>
    <pre>
    function instanceOf(source, target) {
        var proto = source.__proto__;
        let prototype = target.prototype;
        while (proto) {
            if (proto === prototype) return true;
            proto = proto.__proto__;
        }
        return false;
    }
    </pre>

    <script>
        function instanceOf(source, target) {
            var proto = source.__proto__;
            let prototype = target.prototype;
            while (proto) {
                if (proto === prototype) return true;
                proto = proto.__proto__;
            }
            return false;
        }

        function Person(name) {
            this.name = name;
        }

        var person = new Person('哈哈哈哈')
        console.log('instanceOf(person, Person)', instanceOf(person, Person))
        console.log('instanceOf(person, Object)', instanceOf(person, Object))
        console.log('instanceOf(person, Function)', instanceOf(person, Function))
        console.log('instanceOf(Person, Function)', instanceOf(Person, Function))
        console.log('instanceOf(Function, Object)', instanceOf(Function, Object))
        console.log('instanceOf(Object, Function)', instanceOf(Object, Function))
    </script>
