<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MVVM</title>
</head>

<body>
    <div id="app">
        <h1>{{song}}</h1>
        <p>《{{album.name}}》是「{{singer}}」2005年11月发行的专辑</p>
        <p>主打歌为「{{album.theme}}」</p>
        <p>作词人为{{singer}}等人。</p>
        为你弹奏肖邦的「{{album.theme}}」
    </div>
    <!--实现的mvvm-->
    <script>
        function Mvvm(options = {}) {
            // vm.$options Vue上是将所有属性挂载到上面
            // 所以我们也同样实现,将所有属性挂载到了$options
            this.$options = options;
            // this._data 这里也和Vue一样
            let data = this._data = this.$options.data;

            // 数据劫持
            observe(data);

            for (let key in data) {
                Object.defineProperty(this, key, {
                    configurable: true,
                    get() {
                        return this._data[key];     // 如this.a = {b: 1}
                    },
                    set(newVal) {
                        this._data[key] = newVal;
                    }
                });
            }

            // 编译    
            new Compile(options.el, this);

        }

        // 创建一个Observe构造函数
        // 写数据劫持的主要逻辑
        function Observe(data) {
            let dep = new Dep();
            // 所谓数据劫持就是给对象增加get,set
            // 先遍历一遍对象再说
            for (let key in data) {     // 把data属性通过defineProperty的方式定义属性
                let val = data[key];

                observe(val);   // 递归继续向下找，实现深度的数据劫持
                Object.defineProperty(data, key, {
                    configurable: true,
                    get() {
                        Dep.target && dep.addSub(key, Dep.target);
                        Dep.target = null
                        return val;
                    },
                    set(newVal) {   // 更改值的时候
                        if (val === newVal) {   // 设置的值和以前值一样就不理它
                            return;
                        }
                        console.log('=====set====', val)
                        val = newVal;   // 如果以后再获取值(get)的时候，将刚才设置的值再返回去
                        observe(newVal);    // 当设置为新值后，也需要把新值再去定义成属性
                        dep.notify(key);
                    }
                });
            }
        }

        // 外面再写一个函数
        // 不用每次调用都写个new
        // 也方便递归调用
        function observe(data) {

            // 如果不是对象的话就直接return掉
            // 防止递归溢出
            if (!data || typeof data !== 'object') return;
            return new Observe(data);
        }

        function Compile(el, vm) {
            // 将el挂载到实例上方便调用
            vm.$el = document.querySelector(el);
            // 在el范围里将内容都拿到，当然不能一个一个的拿
            // 可以选择移到内存中去然后放入文档碎片中，节省开销
            let fragment = document.createDocumentFragment();

            while (child = vm.$el.firstChild) {
                fragment.appendChild(child);    // 此时将el中的内容放入内存中
            }
            // 对el里面的内容进行替换
            function replace(frag) {
                Array.from(frag.childNodes).forEach(node => {
                    let txt = node.textContent;
                    let reg = /\{\{(.*?)\}\}/g;   // 正则匹配{{}}

                    if (node.nodeType === 3 && reg.test(txt)) { // 即是文本节点又有大括号的情况{{}}
                        // console.log(RegExp.$1); // 匹配到的第一个分组 如： a.b, c
                        // let arr = RegExp.$1.split('.');
                        // let value = arr.reduce((vm, curr) => { return vm[curr] }, vm)
                        // // 用trim方法去除一下首尾空格
                        // node.textContent = txt.replace(reg, value).trim();

                        function replaceTxt() {

                            node.textContent = txt.replace(reg, (matched, placeholder) => {
                                console.log('placeholder', placeholder);   // 匹配到的分组 如：song, album.name, singer...
                                // new Watcher(vm, placeholder, replaceTxt);   // 监听变化，进行匹配替换内容

                                Dep.target = () => {
                                    // let value = placeholder.split('.').reduce((vm, curr) => { return vm[curr] }, vm)
                                    replaceTxt();
                                }

                                return placeholder.split('.').reduce((val, key) => {
                                    return val[key];
                                }, vm);
                            });
                        };
                        // 替换
                        replaceTxt();


                    }
                    // 如果还有子节点，继续递归replace
                    if (node.childNodes && node.childNodes.length) {
                        replace(node);
                    }
                });


                // new Watcher(vm, RegExp.$1, newVal => {
                //     node.textContent = txt.replace(reg, newVal).trim();
                // });
            }

            replace(fragment);  // 替换内容
            vm.$el.appendChild(fragment);   // 再将文档碎片放入el中

        }


    </script>
    <script>
        // 发布订阅模式  订阅和发布 如[fn1, fn2, fn3]
        function Dep() {
            // 一个数组(存放函数的事件池)
            this.subs = {};
        }
        Dep.prototype = {
            addSub(key, sub) {
                // console.log('===add==',key, sub)
                if (this.subs[key]) {
                    this.subs[key] = this.subs[key]
                } else {
                    this.subs[key] = []
                }
                // this.subs[key] = sub
                this.subs[key].push(sub);
            },
            notify(key) {
                console.log('===notify==', key)
                // 绑定的方法，都有一个update方法
                // this.subs.forEach(sub => sub.update());
                // this.subs.forEach(sub => {
                //     sub[key]()
                // });
                this.subs[key].forEach(sub => {
                    sub()
                });

                // this.subs[key]()
            }
        };
        // 监听函数
        // 通过Watcher这个类创建的实例，都拥有update方法
        function Watcher(vm, exp, fn) {
            this.fn = fn;
            this.vm = vm;
            this.exp = exp;
            // 添加一个事件
            // 这里我们先定义一个属性
            Dep.target = this;
            // let arr = exp.split('.');
            // let val = vm;
            // arr.forEach(key => {    // 取值
            //     val = val[key];     // 获取到this.a.b，默认就会调用get方法
            // });
            // this.update()
            // Dep.target = null;
        }


        Watcher.prototype.update = function () {
            let value = this.exp.split('.').reduce((vm, curr) => { return vm[curr] }, this.vm)
            this.fn(value);
        };


    </script>
    <script>
        // 写法和Vue一样
        let mvvm = new Mvvm({
            el: '#app',
            data: {     // Object.defineProperty(obj, 'song', '发如雪');
                song: '发如雪',
                album: {
                    name: '十一月的萧邦',
                    theme: '夜曲'
                },
                singer: '周杰伦'
            }
        });
        console.log(mvvm)
    </script>
</body>

</html>
