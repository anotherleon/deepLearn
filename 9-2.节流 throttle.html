<body>
    <H3>节流 throttle</H3>
    <pre>

    </pre>

    <script>
        // underscore throttle
        function throttle(func, wait, options) {
            var timeout, context, args, result;
            var previous = 0;
            if (!options) {
                options = {};
            }

            var later = function () {
                previous = options.leading === false ? 0 : Date.now();
                timeout = null;
                result = func.apply(context, args);
                if (!timeout) {
                    context = args = null;
                } //显示地释放内存，防止内存泄漏
            };

            var throttled = function () {
                var now = Date.now();
                if (!previous && options.leading === false) {
                    previous = now;
                }
                var remaining = wait - (now - previous);
                context = this;
                args = arguments;
                if (remaining <= 0 || remaining > wait) {
                    if (timeout) {
                        clearTimeout(timeout);
                        timeout = null;
                    }
                    previous = now;
                    result = func.apply(context, args);
                    if (!timeout) {
                        context = args = null;
                    }
                } else if (!timeout && options.trailing !== false) {
                    timeout = setTimeout(later, remaining);
                }
                return result;
            };

            throttled.cancel = function () {
                clearTimeout(timeout);
                previous = 0;
                timeout = context = args = null;
            };

            return throttled;
        }

        // 利用时间戳实现
        function throttle(func, wait) {
            var previous = 0;
            return function () {
                var now = Date.now();
                if (now - previous >= wait) {
                    func.apply(this, arguments);
                    previous = Date.now();
                }
            }
        }

        // 利用定时器实现
        function throttle(func, wait) {
            var timer = null;
            return function () {
                var context = this;
                var args = arguments;
                if (!timer) {
                    timer = setTimeout(function () {
                        func.apply(context, args);
                        timer = null;
                    }, wait);
                }
            }
        }


        // 时间戳 + 定时器
        function throttle(func, wait) {
            var timeout = null;
            var previous = 0;
            return function () {
                var now = Date.now();
                var remaining = wait - (now - previous);
                var context = this;
                var args = arguments;
                if (remaining <= 0 || remaining > wait) {
                    if (timeout) {
                        clearTimeout(timeout);
                        timeout = null;
                    }
                    previous = now;
                    func.apply(context, args);
                } else if (!timeout) {
                    timeout = setTimeout(function () {
                        previous = Date.now();
                        func.apply(context, args);
                        timeout = null;
                    }, remaining);
                }
            }
        }

        function handle() {
            console.log('====== throttle ======', Date.now());
        }
        window.addEventListener('scroll', throttle(handle, 1000));
    </script>
