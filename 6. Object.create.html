    <H3>6. 实现一个Object.create</H3>
    <pre>
    function create(proto) {
        if (Object.create) {
            return Object.create(proto);
        }
        function F() {}
        F.prototype = proto;
        return new F();
    }

    <script>
        function create(proto) {
            if (Object.create) {
                return Object.create(proto);
            }
            function F() { }
            F.prototype = proto;
            return new F();
        }
    </script>
