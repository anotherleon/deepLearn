<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>indexOf</title>
</head>

<body>
    <script>

        function indexOf(a, b) {
            for (let i = 0; i < b.length; i++) {
                if (b[i] === a[0]) {
                    for (let j = 1; j < a.length; j++) {
                        if (a[j] !== b[i + j]) { break }
                        if (j === a.length - 1) { return i }
                    }
                }

            }
            return -1
        }

        console.log(indexOf('34', '1234567'))
        console.log(indexOf('35', '1234567'))
        console.log(indexOf('355', '12354355'))

    </script>
</body>

</html>
