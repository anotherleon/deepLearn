<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redux实现</title>
</head>

<body>
    <script>
        const createStore = function (reducer, initState, enhancer) {
            // 检查你的 state 和 enhancer 参数有没有传反
            if (typeof initState === 'function' && typeof enhancer === 'undefined') {
                enhancer = initState
                initState = undefined
            }
            // 如果有传入合法的 enhancer, 则通过 enhancer 再调用一次 createStore
            if (typeof enhancer !== 'undefined') {
                if (typeof enhancer !== 'function') {
                    throw new Error('Expected the enhancer to be a function.')
                }
                return enhancer(createStore)(reducer, initState)
            }

            let state = initState;
            let listeners = [];

            function subscribe(listener) {
                listeners.push(listener);
                return function unsubscribe() {
                    const index = listeners.indexOf(listener)
                    listeners.splice(index, 1)
                }
            }

            function dispatch(action) {
                state = reducer(state, action);
                for (let i = 0; i < listeners.length; i++) {
                    const listener = listeners[i];
                    listener();
                }
            }

            function getState() {
                return state;
            }

            function replaceReducer(nextReducer) {
                reducer = nextReducer
                /*刷新一遍 state 的值，新来的 reducer 把自己的默认状态放到 state 树上去*/
                dispatch({ type: Symbol() })
            }

            /* 注意！！！只修改了这里，用一个不匹配任何计划的 type，来获取初始值 */
            dispatch({ type: Symbol() })

            return {
                subscribe,
                dispatch,
                getState,
                replaceReducer
            }
        }

        function combineReducers(reducers) {
            /* reducerKeys = ['counter', 'info']*/
            const reducerKeys = Object.keys(reducers)

            /*返回合并后的新的reducer函数*/
            return function combination(state = {}, action) {
                /*生成的新的state*/
                const nextState = {}

                /*遍历执行所有的reducers，整合成为一个新的state*/
                for (let i = 0; i < reducerKeys.length; i++) {
                    const key = reducerKeys[i]
                    const reducer = reducers[key]
                    /*之前的 key 的 state*/
                    const previousStateForKey = state[key]
                    /*执行 分 reducer，获得新的state*/
                    const nextStateForKey = reducer(previousStateForKey, action)

                    nextState[key] = nextStateForKey
                }
                return nextState;
            }
        }

        function applyMiddleware(...middlewares) {
            /*返回一个重写createStore的方法*/
            return function (createStore) {
                /*返回重写后新的 createStore*/
                return function (reducer, initState, enhancer) {
                    /*1. 生成store*/
                    const store = createStore(reducer, initState, enhancer);
                    /*给每个 middleware 传下store，相当于 const logger = loggerMiddleware(store);*/
                    /* const chain = [exception, time, logger]*/
                    const chain = middlewares.map(middleware => middleware(store));
                    let dispatch = store.dispatch;
                    /* 实现 exception(time((logger(dispatch))))*/
                    chain.reverse().map(middleware => {
                        dispatch = middleware(dispatch);
                    });

                    /*2. 重写 dispatch*/
                    store.dispatch = dispatch;
                    return store;
                }
            }
        }

        /*核心的代码在这里，通过闭包隐藏了 actionCreator 和 dispatch*/
        function bindActionCreator(actionCreator, dispatch) {
            return function () {
                return dispatch(actionCreator.apply(this, arguments))
            }
        }

        /* actionCreators 必须是 function 或者 object */
        function bindActionCreators(actionCreators, dispatch) {
            if (typeof actionCreators === 'function') {
                return bindActionCreator(actionCreators, dispatch)
            }

            if (typeof actionCreators !== 'object' || actionCreators === null) {
                throw new Error()
            }

            const keys = Object.keys(actionCreators)
            const boundActionCreators = {}
            for (let i = 0; i < keys.length; i++) {
                const key = keys[i]
                const actionCreator = actionCreators[key]
                if (typeof actionCreator === 'function') {
                    boundActionCreators[key] = bindActionCreator(actionCreator, dispatch)
                }
            }
            return boundActionCreators
        }
        /* ====================================================== test ======================================================================== */
        let initState = {
            counter: {
                count: 0
            },
            info: {
                name: '无线研发',
                description: '我们都是前端爱好者！'
            }
        }
        /*注意：action = {type:'',other:''}, action 必须有一个 type 属性*/
        function counterReducer(state, action) {
            switch (action.type) {
                case 'INCREMENT':
                    return {
                        count: state.count + action.count || 1
                    }
                case 'DECREMENT':
                    return {
                        ...state,
                        count: state.count - 1
                    }
                default:
                    return state;
            }
        }

        function InfoReducer(state, action) {
            switch (action.type) {
                case 'SET_NAME':
                    return {
                        ...state,
                        name: action.name
                    }
                case 'SET_DESCRIPTION':
                    return {
                        ...state,
                        description: action.description
                    }
                default:
                    return state;
            }
        }

        const reducer = combineReducers({
            counter: counterReducer,
            info: InfoReducer
        });
        // 装饰模式
        const loggerMiddleware = (store) => (next) => (action) => {
            console.log('====== logger =======')
            console.log('this state', store.getState());
            console.log('action', action);
            next(action);
            console.log('next state', store.getState());
            console.log('====== logger =======')
        }

        /*把plan函数*/
        let store = createStore(reducer, initState, applyMiddleware(loggerMiddleware));

        store.subscribe(() => {
            let state = store.getState();
            console.log('====== linstener =====', state);
        });


        /*返回 action 的函数就叫 actionCreator*/
        function increment(count) {
            return {
                type: 'INCREMENT',
                count
            }
        }

        function setName(name) {
            return {
                type: 'SET_NAME',
                name: name
            }
        }

        // const actions = {
        //     increment: function () {
        //         return store.dispatch(increment.apply(this, arguments))
        //     },
        //     setName: function () {
        //         return store.dispatch(setName.apply(this, arguments))
        //     }
        // }

        const actions = bindActionCreators({ increment, setName }, store.dispatch)

        actions.increment(100)
        actions.setName('北京无线开发')

        // /*自增*/
        // store.dispatch({
        //     type: 'INCREMENT',
        //     count: 100
        // });

        /*自减*/
        store.dispatch({
            type: 'DECREMENT'
        });
        /*我想随便改 计划外的修改是无效的！*/
        store.dispatch({
            count: 'abc'
        });
    </script>
</body>
